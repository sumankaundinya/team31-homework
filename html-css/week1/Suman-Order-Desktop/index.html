<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>ORDER SUMMARY FORM</title> 
    </head>

    <body>
        <!-- Header -->
        <header class="order">
            <div class="order_summary">
                <h1>Order Summary</h1>
            </div>
            <div class="order_total">
                <div class="order_totalpermonth">
                    <p>Total</p>
                    <p>$333 / month</p>
                </div>
                <hr class="order_line">
                <div class="order_totalnow">
                    <p>Total</p>
                    <p>$100</p>
                </div>
            </div>
        </header>

        <!-- Payment Method -->
        <section class="payment">
            <h2 class="payment_method">Payment Method</h2>
            <div class="payment_option">
                <button class="payment_button" id="payment_button1" type="button"><img class="payment_img1" src="images/visa.webp" alt="Visa">Credit / Debit</button>
                <button class="payment_button" id="payment_button2" type="button"><img class="payment_img2" src="images/paypal.png" alt="PayPal">PayPal</button>
            </div>
        </section>

        <!-- Card Data Input -->
        <section class="card">
            <h2 class="card_info">Card Info</h2>
            <article class="card_input">
                <div class="card_data">
                    <p class="card_text">Card number</p>
                    <input class="card_number" type="text" placeholder="1234 1234 1234 1234" required>
                </div>
                <div class="card_safety">
                    <div class="card_expiry">
                        <p class="card_text">Expiry date</p>
                        <input class="card_date" type="text" placeholder="MM / YY" required>
                    </div>
                    <div class="card_sec">
                        <p class="card_text">Security code</p>
                        <input class="card_security" type="text" placeholder="CVV" required>
                    </div>
                </div>
            </article>
        </section>

        <!-- Buy-Now Button -->
        <section class="buy">
            <button class="buy_now" type="submit">Buy Now</button>
        </section>

        <!-- Help Anchor -->
        <footer class="help">
            <a href="#" class="help_needed">Need Help?</a>
        </footer>

        <!-- Script to Blur out the button and reset focus -->
        <script>
            const button1 = document.getElementById('payment_button1');
            const button2 = document.getElementById('payment_button2');

            const handleFocusHover = (focusedButton, otherButton) => {
                otherButton.classList.add('disabled');
                otherButton.tabIndex = -1; 
            };

            const removeFocusHover = (otherButton) => {
                otherButton.classList.remove('disabled');
                otherButton.tabIndex = 0; 
            };

            button1.addEventListener('focus', () => handleFocusHover(button1, button2));
            button1.addEventListener('blur', () => removeFocusHover(button2));

            button2.addEventListener('focus', () => handleFocusHover(button2, button1));
            button2.addEventListener('blur', () => removeFocusHover(button1));

            button1.addEventListener('mouseover', () => handleFocusHover(button1, button2));
            button1.addEventListener('mouseout', () => removeFocusHover(button2));

            button2.addEventListener('mouseover', () => handleFocusHover(button2, button1));
            button2.addEventListener('mouseout', () => removeFocusHover(button1));
        </script>
    </body>
</html>
